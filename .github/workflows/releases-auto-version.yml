name: Auto-version + update RELEASES.md + tag

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "RELEASES.md"

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  version-and-tag:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compute next version + release metadata
        id: compute
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          LAST_TAG="$(git tag --list 'v*' --sort=-v:refname | head -n 1 || true)"
          [ -z "${LAST_TAG}" ] && LAST_TAG="v0.0.0"
          echo "last_tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"

          if [ "${LAST_TAG}" = "v0.0.0" ]; then
            SUBJECTS="$(git log --format=%s)"
          else
            SUBJECTS="$(git log --format=%s "${LAST_TAG}..HEAD")"
          fi

          BUMP="none"
          echo "${SUBJECTS}" | grep -Eiq '^(breaking:|breaking change:|.*!:)' && BUMP="major" || true
          if [ "${BUMP}" = "none" ]; then
            echo "${SUBJECTS}" | grep -Eiq '^(releases?:|feat:)' && BUMP="minor" || true
          fi
          if [ "${BUMP}" = "none" ]; then
            echo "${SUBJECTS}" | grep -Eiq '^(fix:|perf:|refactor:)' && BUMP="patch" || true
          fi

          # First release fallback: create a patch even without bump keywords.
          if [ "${BUMP}" = "none" ] && [ "${LAST_TAG}" = "v0.0.0" ]; then
            BUMP="patch"
          fi
          echo "bump=${BUMP}" >> "$GITHUB_OUTPUT"

          MSG="$(git log -1 --pretty=%B)"
          if echo "${MSG}" | grep -q '\[no release\]'; then
            echo "skip_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_release=false" >> "$GITHUB_OUTPUT"
          fi

          NOTES="$(echo "${SUBJECTS}" | grep -Ei '^Releases?:' || true)"
          if [ -z "${NOTES}" ]; then
            echo "found_releases=false" >> "$GITHUB_OUTPUT"
          else
            echo "found_releases=true" >> "$GITHUB_OUTPUT"
            echo "${NOTES}" | sed -E 's/^[Rr]eleases?:\s*/- /' > .releases_bullets.txt
          fi

          CURRENT_VERSION="$(node -p "require('./package.json').version || ''")"
          if ! echo "${CURRENT_VERSION}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid package.json version: ${CURRENT_VERSION}"
            exit 1
          fi

          IFS='.' read -r MA MI PA <<< "${CURRENT_VERSION}"
          case "${BUMP}" in
            major) MA=$((MA+1)); MI=0; PA=0 ;;
            minor) MI=$((MI+1)); PA=0 ;;
            patch) PA=$((PA+1)) ;;
            none) ;;
          esac

          NEW_VERSION="${MA}.${MI}.${PA}"
          NEW_TAG="v${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "new_tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"

      - name: Stop if no version bump detected
        if: ${{ steps.compute.outputs.bump == 'none' }}
        run: echo "No bump-triggering commits found. Skipping."

      - name: Stop if release is intentionally skipped
        if: ${{ steps.compute.outputs.bump != 'none' && steps.compute.outputs.skip_release == 'true' }}
        run: echo "Skipping release because [no release] was found in the head commit."

      - name: Apply version bump + sync UI labels
        if: ${{ steps.compute.outputs.bump != 'none' && steps.compute.outputs.skip_release == 'false' }}
        shell: bash
        run: |
          set -euo pipefail
          npm version "${{ steps.compute.outputs.new_version }}" --no-git-tag-version --allow-same-version
          npm run sync-version

      - name: Update RELEASES.md
        if: ${{ steps.compute.outputs.bump != 'none' && steps.compute.outputs.skip_release == 'false' && steps.compute.outputs.found_releases == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.compute.outputs.new_tag }}"
          HEADER="## ${TAG}"

          if [ ! -f RELEASES.md ]; then
            echo "# Releases" > RELEASES.md
            echo "" >> RELEASES.md
          fi

          FIRST_LINE="$(head -n 1 RELEASES.md || true)"
          TMP="$(mktemp)"

          if [[ "${FIRST_LINE}" == "# Releases" ]]; then
            {
              head -n 2 RELEASES.md
              echo "${HEADER}"
              cat .releases_bullets.txt
              echo ""
              tail -n +3 RELEASES.md
            } > "${TMP}"
          else
            {
              echo "${HEADER}"
              cat .releases_bullets.txt
              echo ""
              cat RELEASES.md
            } > "${TMP}"
          fi

          mv "${TMP}" RELEASES.md

      - name: Commit release-related files (if changed)
        if: ${{ steps.compute.outputs.bump != 'none' && steps.compute.outputs.skip_release == 'false' }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json ui.html
          [ -f package-lock.json ] && git add package-lock.json || true
          [ -f RELEASES.md ] && git add RELEASES.md || true

          git diff --cached --quiet && exit 0

          git commit -m "chore: release ${{ steps.compute.outputs.new_tag }} [skip ci]"
          git push

      - name: Create and push Git tag
        if: ${{ steps.compute.outputs.bump != 'none' && steps.compute.outputs.skip_release == 'false' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.compute.outputs.new_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists. Skipping."
            exit 0
          fi

          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

      - name: Resolve pending release tag
        if: ${{ steps.compute.outputs.skip_release == 'false' }}
        id: publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          if [ "${{ steps.compute.outputs.bump }}" != "none" ]; then
            TAG="${{ steps.compute.outputs.new_tag }}"
          else
            TAG="$(git tag --list 'v*' --sort=-v:refname | head -n 1 || true)"
          fi

          if [ -z "${TAG}" ]; then
            echo "No release tag found."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          STATUS="$(curl -sS -o /tmp/release_lookup.json -w '%{http_code}' \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${TAG}")"

          if [ "${STATUS}" = "200" ]; then
            echo "Release already exists for ${TAG}. Skipping publish."
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${STATUS}" != "404" ]; then
            echo "Release lookup failed with HTTP ${STATUS}"
            cat /tmp/release_lookup.json
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"

      - name: Stop when no release publish is needed
        if: ${{ steps.compute.outputs.skip_release == 'false' && steps.publish.outputs.should_release != 'true' }}
        run: echo "No pending release to publish."

      - name: Checkout release tag for packaging
        if: ${{ steps.publish.outputs.should_release == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          git checkout "${{ steps.publish.outputs.tag }}"

      - name: Package plugin release zip
        if: ${{ steps.publish.outputs.should_release == 'true' }}
        id: package
        shell: bash
        run: |
          set -euo pipefail

          MAIN=$(node -p "require('./manifest.json').main || ''")
          UI=$(node -p "require('./manifest.json').ui || ''")

          if [ -z "$MAIN" ] || [ -z "$UI" ]; then
            echo "manifest.json must include both 'main' and 'ui' -> found main='$MAIN', ui='$UI'"
            exit 1
          fi

          for f in manifest.json "$MAIN" "$UI"; do
            if [ ! -f "$f" ]; then
              echo "Missing required file: $f"
              exit 1
            fi
          done

          rm -rf release
          mkdir -p release

          cp manifest.json release/
          mkdir -p "release/$(dirname "$MAIN")" "release/$(dirname "$UI")"
          cp "$MAIN" "release/$MAIN"
          cp "$UI" "release/$UI"

          ZIP="planet-icon-plugin-${{ steps.publish.outputs.tag }}.zip"
          (cd release && zip -r "../$ZIP" .)
          echo "zip_name=${ZIP}" >> "$GITHUB_OUTPUT"

      - name: Build release notes
        if: ${{ steps.publish.outputs.should_release == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.publish.outputs.tag }}"

          {
            echo "${TAG}"
            echo ""
            echo "- Release created by auto-version CI workflow"
          } > release_notes.txt

          [ -f RELEASES.md ] || exit 0

          awk -v header="## ${TAG}" '
            $0 == header {found=1; next}
            found && /^## / {exit}
            found {print}
          ' RELEASES.md > extracted.txt || true

          if [ -s extracted.txt ]; then
            {
              echo "${TAG}"
              echo ""
              cat extracted.txt
            } > release_notes.txt
          fi

      - name: Create or update GitHub Release and upload zip
        if: ${{ steps.publish.outputs.should_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.publish.outputs.tag }}
          name: ${{ steps.publish.outputs.tag }}
          body_path: release_notes.txt
          overwrite_files: true
          files: |
            ${{ steps.package.outputs.zip_name }}
